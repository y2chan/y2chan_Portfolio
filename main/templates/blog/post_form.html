<!DOCTYPE html>
<html>
<head>
    <title>Create/Edit Post</title>
    {% load static %}
</head>
<body>
<a href="javascript:history.back()">
    <img src="{% static 'photo/back.png' %}" alt="Back to Posts" style="width:50px;height:50px;">
</a>
<h1>Create/Edit Post</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
</body>
</html>
