<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
    {% load static %}
</head>
<body>
<a href="javascript:history.back()">
    <img src="{% static 'photo/back.png' %}" alt="Back to Boards" style="width:50px;height:50px;">
</a>
<h1>Are you sure you want to delete "{{ board.name }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="javascript:history.back()">Cancel</a>
</body>
</html>
